<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Simple forum register new user</title>
        <link rel="stylesheet" th:href="@{/bootstrap.css}" />
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container">
            <h1 class="h1">Profile</h1>
            <form action="/profile" th:object="${user}" method="post"
                  oninput='password.setCustomValidity(password.value != passwordConfirm.value ? "Passwords do not match." : "")'>
                <div class="form-group">
                    <label for="username">Login</label>
                    <input type="text" class="form-control" th:field="*{username}" aria-describedby="usernameHelp" placeholder="Enter you name" required="required" readonly="readonly"/>
                    <small class="dangealert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                    <small id="usernameHelp" class="form-text text-muted">It name will be used for authorisation</small>
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" class="form-control" th:field="*{surname}" aria-describedby="surnameHelp" placeholder="Enter you surname" required="required" th:readonly="${readonly}"/>
                    <small class="dangealert alert-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></small>
                    <small id="surnameHelp" class="form-text text-muted">It only for information</small>
                </div>
                <div class="form-group">
                    <label for="firstname">First name</label>
                    <input type="text" class="form-control" th:field="*{firstname}" aria-describedby="firstnameHelp" placeholder="Enter you first name" required="required" th:readonly="${readonly}"/>
                    <small class="dangealert alert-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></small>
                    <small id="firstnameHelp" class="form-text text-muted">It only for information</small>
                </div>
                <div class="form-group">
                    <label for="secondname">Second name</label>
                    <input type="text" class="form-control" th:field="*{secondname}" aria-describedby="secondnameHelp" placeholder="Enter you second name" required="required" th:readonly="${readonly}"/>
                    <small class="dangealert alert-danger" th:if="${#fields.hasErrors('secondname')}" th:errors="*{secondname}"></small>
                    <small id="secondnameHelp" class="form-text text-muted">It only for information</small>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" aria-describedby="emailHelp" placeholder="Enter you email" th:readonly="${readonly}"/>
                    <small class="dangealert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                    <small id="emailHelp" class="form-text text-muted">We will be use it only for information you</small>
                </div>
                <div class="form-group" th:if="${!readonly}">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" th:field="*{password}" aria-describedby="password" placeholder="Enter you password" th:readonly="${readonly}"/>
                    <small class="dangealert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                    <small id="passwordHelp" class="form-text text-muted">Please use complex password</small>
                </div>
                <div class="form-group" th:if="${!readonly}">
                    <label for="passwordConfirm">Confirm password</label>
                    <input type="password" class="form-control" id="passwordConfirm" aria-describedby="passwordConfirmHelp" placeholder="Confirm you password" th:readonly="${readonly}"/>
                    <small id="passwordConfirmHelp" class="form-text text-muted">Please confirm password</small>
                </div>
                <div class="row">
                    <div class="col-md-1">
                        <input type="submit" class="btn btn-primary" value="Save" th:if="${!readonly}"/>
                    </div>
                    <div class="col-md-2">
                        <a class="btn btn-primary" href="/">Go to forum</a>
                    </div>
                    <div class="w-100"></div>
                </div>

            </form>
        </div>
        <script type="text/javascript" src="jquery-3.4.1.js"></script>
        <script type="text/javascript" src="bootstrap.js"></script>
    </body>
</html>
